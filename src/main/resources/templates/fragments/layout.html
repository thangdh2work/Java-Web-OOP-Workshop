<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout (content)">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="#{app.title}">Student Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/profile}">Student<span class="text-primary">Mgr</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/profile}" th:text="#{nav.profile}">Profile</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/admin/students}" th:text="#{nav.admin}">Admin</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/password/change}" th:text="#{nav.changePassword}">Change Password</a>
        </li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-sm btn-outline-secondary" th:href="@{/profile(lang='vi')}" hreflang="vi">VI</a>
        <a class="btn btn-sm btn-outline-secondary" th:href="@{/profile(lang='en')}" hreflang="en">EN</a>
        <form class="ms-2" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-sm btn-outline-primary" th:text="#{nav.logout}">Logout</button>
        </form>
      </div>
    </div>
  </div>
</nav>
<main class="container my-4">
  <div th:insert="${content}"></div>
</main>
<footer class="container text-muted small my-4">&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> StudentMgr</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
