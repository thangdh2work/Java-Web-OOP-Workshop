<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::section})}">
<section>
  <h2 th:text="#{pwd.title}">Change Password</h2>
  <div class="card p-3">
    <div th:if="${successKey}" class="alert alert-success" th:text="#{${successKey}}">Password updated successfully</div>
    <div th:if="${errorKey}" class="alert alert-danger" th:text="#{${errorKey}}">Error</div>

    <form method="post" th:action="@{/password/change}" class="vstack gap-3">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div>
        <label class="form-label" th:text="#{pwd.old}">Current password</label>
        <input class="form-control" type="password" name="oldPassword" required>
      </div>
      <div>
        <label class="form-label" th:text="#{pwd.new}">New password</label>
        <input class="form-control" type="password" name="newPassword" required minlength="6">
      </div>
      <div>
        <label class="form-label" th:text="#{pwd.confirm}">Confirm new password</label>
        <input class="form-control" type="password" name="confirmPassword" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" th:text="#{form.save}">Save</button>
      </div>
    </form>
  </div>
</section>
</html>
