<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="#{login.title}">Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(135deg,#f6f7fb,#eef1ff);min-height:100vh;display:flex;align-items:center}
    .login-card{max-width:620px;margin:auto;background:#fff;border:1px solid #e6e8ee;border-radius:1rem;box-shadow:0 10px 30px rgba(0,0,0,.06);width:30%;}
    .brand{font-weight:800}
    .brand span{color:#4f46e5}
  </style>
</head>
<body>
  <div class="login-card p-4 p-md-5">
    <div class="text-center mb-4">
      <div class="brand fs-3">Student<span>Mgr</span><span> - </span><span th:text="#{login.team}">[Your team name]</span></div>
      <div class="text-muted" th:text="#{login.title}">Sign in</div>
    </div>
    <div th:if="${param.error}" class="alert alert-danger py-2" th:text="#{login.error}">Invalid username or password</div>
    <div th:if="${param.logout}" class="alert alert-success py-2" th:text="#{login.logout}">You have been logged out</div>
    <form method="post" th:action="@{/login}" class="vstack gap-3">
      <div>
        <label class="form-label" th:text="#{login.username}">Username</label>
        <input class="form-control" type="text" name="username" required autofocus>
      </div>
      <div>
        <label class="form-label" th:text="#{login.password}">Password</label>
        <input class="form-control" type="password" name="password" required>
      </div>
      <button class="btn btn-primary w-100" type="submit" th:text="#{login.submit}">Sign in</button>
    </form>
    <div class="d-flex justify-content-end gap-2 mt-3">
      <a class="btn btn-sm btn-outline-secondary" th:href="@{/login(lang='vi')}" hreflang="vi">VI</a>
      <a class="btn btn-sm btn-outline-secondary" th:href="@{/login(lang='en')}" hreflang="en">EN</a>
    </div>
  </div>
</body>
</html>
