<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::section})}">
<section>
  <div class="row-between">
    <h2 th:text="#{students.title}">Students</h2>
    <a class="btn" th:href="@{/admin/students/create}" th:text="'+' + ' ' + #{students.create}">+ Create</a>
  </div>
  <div class="card">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th><th th:text="#{form.username}">Username</th><th th:text="#{form.fullname}">Full name</th><th th:text="#{form.email}">Email</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
          <td th:text="${s.id}"></td>
          <td th:text="${s.username}"></td>
          <td th:text="${s.fullName}"></td>
          <td th:text="${s.email}"></td>
          <td class="actions">
            <a class="btn btn-sm" th:href="@{'/admin/students/' + ${s.id} + '/edit'}">Edit</a>
            <form th:action="@{'/admin/students/' + ${s.id} + '/delete'}" method="post" style="display:inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button class="btn btn-sm btn-outline" type="submit" onclick="return confirm('Delete?')">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
</html>
