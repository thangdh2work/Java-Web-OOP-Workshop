apiVersion: apps/v1
kind: Deployment
metadata:
  name: studentmgr
  labels:
    app: studentmgr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: studentmgr
  template:
    metadata:
      labels:
        app: studentmgr
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: studentmgr
          image: ghcr.io/thangdh2work/java-web-oop-workshop:6587d4dcbeaa47675e7e478dcf374863672da770
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "mysql"
            - name: MYSQL_HOST
              value: "mysql-service"
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DATABASE
              value: "studentdb"
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_PASSWORD
              value: "iOVyTaJoOfhZT1zA"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
